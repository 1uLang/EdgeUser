    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <report-body :body-data="bodyData"/>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>

<script>
    function deepClone(source) {
        if (!source && typeof source !== 'object') {
            throw new Error('error arguments', 'deepClone')
        }
        const targetObj = source.constructor === Array ? [] : {}
        Object.keys(source).forEach(keys => {
            if (source[keys] && typeof source[keys] === 'object') {
                targetObj[keys] = deepClone(source[keys])
            } else {
                targetObj[keys] = source[keys]
            }
        })
        return targetObj
    }

    //全局注册组件
    Vue.component('report-body', {
        template: `<div style="padding: 10px 60px;display:flex;justify-content: center">
        <div style="width: 900px">
          <h2>{{ bodyData.name }}</h2>
          <div v-for="(item,index) in bodyData.contentModel" :key="index">
            <h3>{{item.title}}</h3>
            <div v-if="item.partModel" v-for="(child1,index1) in item.partModel" :key="index1">
              <h4 v-if="child1.title">{{child1.title}}</h4>
              <template v-if="child1.partModel">
                <div v-for="(child2,index2) in child1.partModel" :key="index2">
                  <template v-if="child2.partModel">
                    <div style="margin: 10px 0 10px 5px">{{child2.title}}</div>
                    <div v-for="(child3,index3) in child2.partModel" :key="index3">
                      <div style="margin: 10px 0 10px 5px">{{child3.title}}</div>
                      <content-comp :content-data="child3" :tag-index="tagIndex" />
                    </div>
                  </template>
                  <template v-else>
                    <div style="margin: 10px 0 10px 5px">{{child2.title}}</div>
                    <content-comp :content-data="child2" :tag-index="tagIndex"/>
                  </template>
                </div>
              </template>
              <template v-else>
                <content-comp :content-data="child1" :tag-index="tagIndex"/>
              </template>
            </div>
            <div style="height: 30px;width: 100%;"></div>
          </div>
        </div>
        </div>`,
        props: {
            bodyData: {
                type: Object,
                default: () => null,
            },
            tagIndex: {
                type: String,
                default: '',
            }
        },
    })
    Vue.component('content-comp', {
        template: `
          <div>
          <el-table v-if="contentData.tableType==='table'" border :data="contentData.tableData.tableBody"
                    :show-header="contentData.showTableHead">
            <el-table-column v-for="(tableItem, tableIndex) in contentData.tableData.tableHead"
                             :key="tableIndex" :prop="tableItem.key" :label="tableItem.value"/>
          </el-table>
          <div v-if="contentData.tableType==='echarts'" style="width: 100%;display: flex;justify-content: center">
            <div v-if="contentData.echartsType==='pie'" :id="getId"
                 style="width: 500px;height: 300px;"></div>
            <div v-if="contentData.echartsType==='line'" :id="getId"
                 style="width: 100%;height: 300px;"></div>
          </div>
          <span v-if="contentData.content" v-html="contentData.content"></span>
          </div>`,
        props: {
            contentData: {
                type: Object,
                default: () => null
            },
            tagIndex: {
                type: String,
                default: ''
            }
        },
        computed: {
            getId() {
                return `${this.tagIndex}-${this.contentData.echartsId}`
            }
        },
        mounted() {
            this.drawLine();
        },
        methods: {
            drawLine() {
                if (this.contentData && this.contentData.tableType === 'echarts') {
                    console.log(`${this.tagIndex}-${this.contentData.echartsId}`)
                    // 基于准备好的dom，初始化echarts实例
                    let myChart = echarts.init(document.getElementById(`${this.tagIndex}-${this.contentData.echartsId}`))
                    // 绘制图表
                    myChart.setOption(this.contentData.echartsOption);
                }
            }
        }
    })
