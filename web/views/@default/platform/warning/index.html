{$layout}

<div class="margin"></div>
<form method="post" class="ui form" data-tea-action="$" data-tea-success="success">
    <csrf-token></csrf-token>
    <table class="ui table definition selectable">

        <tr>
            <td style="width: 160px">是否启用</td>
            <td>
                <input id="editCheckBox" type="checkbox" :checked="enable" name="enable" @change="onListenEditCheckBox"/>
            </td>
        </tr>
        <tr v-if="enable">
            <td style="width: 160px">告警邮箱</td>
            <td>
                <input type="text" v-model="email" name="email" maxlength="100"/>
                <p class="comment">配置接收邮箱，可在网络中发生各类安全事件时，及时收到报警。</p >
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
</form>
