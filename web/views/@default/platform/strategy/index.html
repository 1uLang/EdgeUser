{$layout}

<div class="margin"></div>
<form method="post" class="ui form" data-tea-action="$" data-tea-success="success">
	<table class="ui table definition selectable">
		<tr>
			<td class="title">密码元素要求</td>
			<td>
				<div style="display: inline-flex;">
					<div v-for="item in passwordConfigData" style="margin-right: 20px;cursor: default;"> <!-- @click="onAddConfigValue(item.id)">-->
						<img :src="getShowSelectValueImage(item.id)" width="12px" height="12px">
						<span style="margin-left: 5px;">{{item.value}}</span>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td class="title">密码最小长度</td>
			<td>
				<input disabled type="number" name="bInputNumCount" v-model="bInputNumCount"/>
				<p class="comment">设置范围 6~30</p>
			</td>
		</tr>
		<tr>
			<td class="title">密码过期时间</td>
			<td>
				<input disabled type="number" name="bInputOverDay" v-model="bInputOverDay"/>
				<p class="comment">（单位：天）如果用户在此期间没有更新密码，用户密码将过期失效</p>
			</td>
		</tr>
		<!-- <tr>
			<td class="title">密码历史记录</td>
			<td>
				<input disabled type="number" name="bInputHistoryCount" v-model="bInputHistoryCount"/>
				<p class="comment">用户重置密码时，不能为该用户前几次使用过的密码</p>
			</td>
		</tr> -->
		<tr>
			<td class="title">登录失败限制</td>
			<td>
				<input disabled type="number" name="bInputFailCount" v-model="bInputFailCount"/>
				<p class="comment">当用户登录失败达到指定次数，则屏蔽该账户禁止登录</p>
			</td>
		</tr>
		<tr>
			<td class="title">登录屏蔽时间</td>
			<td>
				<input disabled type="number" name="bInputFailWaitSec" v-model="bInputFailWaitSec"/>
				<p class="comment">（单位：分钟）当用户登录失败次数达到限制后，那么在此时间间隔内禁止登录</p>
			</td>
		</tr>
		<tr>
			<td class="title">登录空闲超时</td>
			<td>
				<input disabled type="number" name="bInputOutWaitSec" v-model="bInputOutWaitSec"/>
				<p class="comment">（单位：分钟）如果在指定时间内没有操作，连接会被断开</p>
			</td>
		</tr>
	</table>
	<!-- <submit-btn></submit-btn> -->
</form>
