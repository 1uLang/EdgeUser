{$layout "layout_popup"}

<h3>创建用户</h3>

<form class="ui form" method="post" data-tea-action="$" data-tea-success="success" data-tea-before="submitBefore" data-tea-fail="submitFail" data-tea-error="submitError">
  <csrf-token></csrf-token>
  <table class="ui table definition selectable">
    <tr>
      <td class="title">用户名 *</td>
      <td>
        <input type="text" name="username" maxlength="100" ref="focus"/>
        <p class="comment">用户名只能是英文、数字、下划线的组合。</p>
      </td>
    </tr>
    <tr>
      <td>密码 *</td>
      <td>
        <input type="password" name="pass1" maxlength="100"/>
        <p class="comment">密码规则：8-30个字符,必须包含大小写字母、数字、特殊字符</p>
      </td>
    </tr>
    <tr>
      <td>确认密码 *</td>
      <td>
        <input type="password" name="pass2" maxlength="100"/>
        <p class="comment">密码规则：8-30个字符,必须包含大小写字母、数字、特殊字符</p>
      </td>
    </tr>
    <tr>
      <td>全名 *</td>
      <td>
        <input type="text" name="fullname" maxlength="100"/>
        <p class="comment">用户姓名或者昵称等等。</p>
      </td>
    </tr>
    <tr>
      <td>手机号</td>
      <td>
        <input type="text" name="mobile" maxlength="11"/>
      </td>
    </tr>
    <tr>
      <td>联系电话</td>
      <td>
        <input type="text" name="tel" maxlength="100"/>
      </td>
    </tr>
    <tr>
      <td>电子邮箱</td>
      <td>
        <input type="text" name="email" maxlength="100"/>
      </td>
    </tr>
    <tr>
      <td>otp认证</td>
      <td>
        <input id="otpIsOn" type="checkbox" value="" name=""  @change="onListenEditCheckBoxOTP"/>
        <input type="hidden" name="otpIsOn" v-model="otpIsOn" >
        <p class="comment">启用OTP认证后，在用户登录的时候需要同时填写OTP动态密码。</p>
      </td>
    </tr>
    <tr>
      <td>备注</td>
      <td>
        <textarea rows="3" name="remark" style="resize: none;"></textarea>
      </td>
    </tr>
  </table>

  <button class="ui button primary"  id="submit-btn" type="submit"><slot>保存</slot></button>
</form>
