{$layout}


{$var "header"}
<!-- echart -->
<script type="text/javascript" src="/js/echarts/echarts.min.js"></script>
{$end}

<div class="margin"></div>
<div v-if="servers.length > 0" style="border-bottom: 1px solid #d7d7d7;padding-bottom: 10px;" > 
    <form method="get" class="ui form" :action="path" autocomplete="off">
        <div class="ui fields inline">
            <div class="ui field">
                <select class="ui dropdown" name="serverId" v-model="serverId">
                    <option value="0">[选择域名]</option>
                    <option v-for="server in servers" :value="server.id">{{server.serverName}}</option>
                </select>
            </div>
            <div class="ui field">
                <button class="ui button" type="submit">查找</button>
            </div>
        </div>
    </form>
</div>

<div class="ui three columns grid">
    <div class="ui column">
        <h4>今日拦截</h4>
        <div class="value"><span>{{countDailyBlock}}</span>次</div>
    </div>

    <div class="ui column">
        <h4>今日验证码验证</h4>
        <div class="value"><span>{{countDailyCaptcha}}</span>次</div>
    </div>

    <div class="ui column no-border">
        <h4>今日记录</h4>
        <div class="value"><span>{{countDailyLog}}</span>次</div>
    </div>

    <div class="ui column">
        <h4>本周拦截</h4>
        <div class="value"><span>{{countWeeklyBlock}}</span>次</div>
    </div>

    <div class="ui column no-border">
        <h4>本月拦截</h4>
        <div class="value"><span>{{countMonthlyBlock}}</span>次</div>
    </div>
</div>

<h4>近15日趋势
    <span class="color-span" style="background: #9DD3E8">全部</span>
    <span class="color-span" style="background: #F39494">拦截</span>
    <span class="color-span" style="background: #FBD88A">验证码</span>
    <span class="color-span" style="background: #879BD7">记录</span>
</h4>
<div class="chart-box" id="daily-chart"></div>

<h4>拦截类型分布</h4>
<div class="chart-box" id="group-chart"></div>
