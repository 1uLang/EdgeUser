{$layout "layout_popup"}
<form class="ui form" method="post" data-tea-action="$" data-tea-success="success">
    <csrf-token></csrf-token>
    <input type="hidden" name="id" :value="id"/>
    <input type="hidden" name="more" :value="moreSet"/>
    <input type="hidden" name="host" :value="type ===2"/>
    <table class="ui table definition selectable">
        <tr>
            <td class="title">地址 *</td>
            <td>
                <input type="text" name="address" :value="address" maxlength="100" ref="focus" readonly/>
            </td>
        </tr>
        <tr>
            <td class="title">类型 *</td>
            <td>
                <div style="display: inline-flex;justify-content: start;">
                    <input name="type" type="radio" :checked="type === 1 " disabled/>Web漏洞扫描
                    <input name="type" type="radio" :checked="type === 2 " style="margin-left:20px" disabled/>主机漏洞扫描
                </div>
            </td>
        </tr>
        <tr>
            <td>登录设置</td>
            <td>
                <div>
                    <a href="" @click.prevent="changeMoreSetEditing">登录设置<i class="icon angle"
                                                                            :class="{down:!moreSet, up:moreSet}"></i></a>
                </div>
            </td>
        </tr>
        <tr v-show="moreSet && type == '2'">
            <td>系统</td>
            <td>
                <div style="display: inline-flex;justify-content: start;">
                    <input name="os" type="radio" :value="1" checked @click="changeOsEditing(1)">SSH
                    <input name="os" type="radio" :value="2" style="margin-left:20px" @click="changeOsEditing(2)">Windows
                </div>
            </td>
        </tr>
        <tr v-show="moreSet">
            <td>用户名</td>
            <td>
                <input type="text" name="username" :value="username" maxlength="100"/>
            </td>
        </tr>
        <tr v-show="moreSet">
            <td>密码</td>
            <td>
                <input type="password" name="password" :value="password" maxlength="100"/>
            </td>
        </tr>
        <tr v-show="moreSet && osSet === 1">
            <td>端口</td>
            <td>
                <input type="text" name="port" :value="port" maxlength="100" value="22"/>
            </td>
        </tr>
        <tr>
            <td>描述</td>
            <td>
                <input type="text" name="desc" :value="desc" maxlength="100" readonly/>
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
</form>
