{$layout "layout_popup"}


<div style="margin-top: 35px;margin-left: 15px;">
    <form class="ui form" method="post" data-tea-action="$" data-tea-success="success">
        <table class="ui table definition selectable">
            <tr>
                <td class="title">任务名称*</td>
                <td>
                    <input type="text" v-model="name" style="height: 30px;width: 320px;line-height: 30px;border: 1px solid #d7d7d7;"></input>
                </td>
            </tr>
            <tr>
                <td class="title">收件人邮箱*</td>
                <td>
                    <input type="text" v-model="emails" style="height: 30px;width: 320px;line-height: 30px;border: 1px solid #d7d7d7;" placeholder="可输入多个邮箱地址，用“,”分割"></input>
                </td>
            </tr>
            <tr>
                <td class="title">报表格式</td>
                <td>
                    <div style="display: inline-flex;">
                        <div style="width: 120px;cursor: null;" @click="onSelectTableType">
                            <input type="radio" name="tableSelect" v-model="tableSelect" :value="1" />
                            <span style="margin-left: 10px;font-size: 14px;">HTML</span>
                        </div>
                        <div style="width: 120px;cursor: null;" @click="onSelectTableType">
                            <input type="radio" name="tableSelect"  v-model="tableSelect" :value="2" />
                            <span style="margin-left: 10px;font-size: 14px;">PDF</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">资产</td>
                <td>
                    <div style="display: inline-flex;">
                        <report-restype-selector :v-assembly-id.sync="resTypeIndex"></report-restype-selector>
                        <report-resname-selector :v-assembly-id.sync="resNameIndex"></report-resname-selector>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">任务周期</td>
                <td>
                    <report-timeloop-selector :v-assembly-id.sync="loopTimeIndex"></report-timeloop-selector>
                </td>
            </tr>

            <tr>
                <td class="title">发送时间</td>
                <td>
                    <div v-show="loopTimeIndex!=1" style="display: inline-flex;">
                        <div v-show="loopTimeIndex==2">
                            <select name="weekIndex" v-model="weekIndex" 
                                    style="width: 160px;height: 30px;padding: 0 0 0 5px;line-height: 30px;font-size: 13px;border: 1px solid #d7d7d7;">
                                <option v-for="item in weekData" :value="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <div v-show="loopTimeIndex==3">
                            <select name="monthIndex" v-model="monthIndex" 
                                    style="width: 160px;height: 30px;padding: 0 0 0 5px;line-height: 30px;font-size: 13px;border: 1px solid #d7d7d7;">
                                <option v-for="item in monthData" :value="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <select name="timeIndex" v-model="timeIndex" 
                                style="width: 160px;height: 30px;padding: 0 0 0 5px;line-height: 30px;font-size: 13px;border: 1px solid #d7d7d7;">
                            <option v-for="item in timeData" :value="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div v-show="loopTimeIndex==1">
                        <select name="timeIndex" v-model="timeIndex" 
                                style="width: 320px;height: 30px;padding: 0 0 0 5px;line-height: 30px;font-size: 13px;border: 1px solid #d7d7d7;">
                            <option v-for="item in timeData" :value="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        <div style="width: 100%;display: flex;align-items: center;justify-content: center;">
            <submit-btn></submit-btn>
        </div>
        
    </form>
    <div style="width: 100%;height: 15px;"></div>
</div>
