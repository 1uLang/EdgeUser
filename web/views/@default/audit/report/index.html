<!-- 审计-数据库 -->
{$layout}
{$var "header"}
{$end}
<div>
    <div style="display: flex;height: 40px;border-bottom: 1px #f0f0f0 solid;width: 100%;padding-bottom: 10px;">
        <div style="cursor: pointer;margin-top: 10px;" @click="onAddHost">[添加任务]</div>
    </div>

    <div style="width: 100%;height: 600px;margin-top: 10px;overflow-x: auto; overflow-y: auto;">
        <table id = "tab" class="ui table selectable celled" border="1" style="border-collapse: collapse;">
            <thead>
                <tr align="center">
                    <th class='table-head-bg' style="width: 200px;" >名称</th>
                    <th class='table-head-bg' style="width: 120px;" >发送时间</th>
                    <th class='table-head-bg' style="width: 120px;" >报表格式</th>
                    <th class='table-head-bg' style="width: 100px;" >资产类型</th>
                    <th class='table-head-bg' style="width: 180px;" >资产</th>
                    <th class='table-head-bg' style="width: 360px;" >收件人</th>
                    <th class='table-head-bg' style="width: 100px;" >操作</th>
                </tr>
            </thead>
            <tbody id='tableBody'>
                <tr align="center" style="height: 40px;" v-for="item in fromList" >
                    <td>{{item.name}}</td>
                    <td>{{getSendTime(item.cycle, item.cycle_day, item.send_time)}}</td>
                    <td>{{getFormat(item.format)}}</td>
                    <td>{{getAssets(item.assets_type)}}</td>
                    <td>{{item.assets_name}}</td>
                    <td style="overflow: hidden">
                        {{item.email}}
                    </td>
                    <td>
                        <div style="display: flex;justify-content: space-around;padding: 4px 0;">
                            <div class="edit_btn" @click="onEdit(item.id)">修改</div>
                            <div class="del-btn" style="color: #db2828" @click="onDelete(item.id)">删除</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
