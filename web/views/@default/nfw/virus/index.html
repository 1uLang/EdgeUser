{$layout}
<div class="margin"></div>
<p class="comment" v-if="nodes.length == 0">请先添加云防火墙节点。</p>
<div style="height: 90vh;" v-if="nodes.length > 0">
    <div style="width: 100%;height: 40px;display: flex;justify-content: flex-end;border-bottom: 1px #f0f0f0 solid;width: 100%;padding-bottom: 10px;margin-top: 10px;">
        <div style="display: inline-flex;align-items: center;">
            <div style="text-align: center;">云防火墙节点：</div>
            <div class="ui field">
                <div class="ui field">
                    <select class="ui dropdown auto-width" name="selectNode" v-model="selectNode"
                            @change="GetSelectNode">
                        <option v-for="item in nodes" :value="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <form method="post" class="ui form" data-tea-action="$" data-tea-success="success">
        <table class="ui table definition selectable">

            <tr>
                <td class="title">防病毒引擎版本</td>
                <td>
                    <input disabled type="text" name="version" :value="version.version"/>
                    <p class="comment"></p>
                </td>
            </tr>
            <tr>
                <td class="title">最后更新时间</td>
                <td>
                    <input disabled type="text" name="update_time" :value="version.update_time"/>
                    <p class="comment"></p>
                </td>
            </tr>
            <tr>
                <td class="title">主要特征数</td>
                <td>
                    <input disabled type="text" name="main_total" :value="version.main_total"/>
                    <p class="comment"></p>
                </td>
            </tr>
            <tr>
                <td class="title">最新特征数</td>
                <td>
                    <input disabled type="text" name="update_total" :value="version.update_total"/>
                    <p class="comment"></p>
                </td>
            </tr>
            <tr>
                <td class="title">总特征数</td>
                <td>
                    <input disabled type="text" name="all_total" :value="version.all_total"/>
                    <p class="comment"></p>
                </td>
            </tr>
        </table>
    </form>
</div>
